<!DOCTYPE html>
<html>
<head>
	<title>Sohel on Github</title>

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

	<div class="main">
		<div class="row">
			<div class="columns">
				<div class="greets">
					<div class="ws-large"></div>
					<img id="my-avatar" class="my-avatar" src="//avatars3.githubusercontent.com/u/8879831?v=3&s=460">
					<div class="lines">
						<div id="line1"></div>
						<div id="line2" class="subgreet"></div>
					</div>
					<div class="subtext">
						<ul class="button-group round">
						  <li class="repo-btn"><a href="//github.com/sohelaman?tab=repositories" class="button redness">Repositories</a></li>
						  <li class="msg-btn"><a href="javascript:;" class="button blueness" data-reveal-id="msgModal">Send Message</a></li>
						</ul>
						<ul class="social">
						  <li><a href="//github.com/sohelaman" class="fa fa-github"></a></li>
						  <li><a href="//www.linkedin.com/in/sohel-aman" class="fa fa-linkedin"></a></li>
						  <li><a href="https://twitter.com/sohelamankhan" class="fa fa-twitter"></a></li>
 						  <!--<li><a href="//www.facebook.com/sohelamankhan" class="fa fa-facebook"></a></li> -->
						</ul>

						<div id="msgModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
						  <h2 id="modalTitle">Write me, it's easy! <span class="err sarcasm">Or, is it?</span></h2>
						  <form class="shout">
							  <div class="row">
							    <div class="large-12 columns">
						      	<input type="text" name="name" placeholder="Name" required>
							    </div>
							  </div>

							  <div class="row">
							    <div class="large-12 columns">
						      	<input type="text" name="email" placeholder="Email" required>
							    </div>
							  </div>

							  <div class="row">
							    <div class="large-12 columns">
						      	<textarea name="message" placeholder="Message" required></textarea>
							    </div>
							  </div>

							  <div class="row">
							    <div class="large-12 columns">
							    	<a href="javascript:;" class="button redness" onclick="resetForm()">Reset</a>
							    	<a href="javascript:;" class="button blueness" onclick="validate()">Send</a>
							    </div>
							  </div>
							</form>
						  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
						</div> <!-- reveal-modal -->

					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/theaterjs/latest/theater.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
